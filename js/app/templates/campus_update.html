<div class="panel-head">
    <h1 data-title="Campus Update" class="reflected"> Campus Update </h1>
</div>
<div class="panel-body">
    <div class="row">
      <div class="col-md-6 ">
        <div class="list-group list-group-src shadow-bottom-m">
          <div class="list-group-item title"> {{campus_src.title}}</div>
          {{#each campus_src}}
          <a data-item-id={{id}} href="#campus/src/{{id}}" class="list-group-item item-{{id}}"><span class="">{{title}}</span><span class='pull-right date'>{{pubdate}}</span></a>
          {{/each}}
        </div>
      </div>
      <div class="col-md-6 ">
            <div class="list-group list-group-training shadow-bottom-m">
                <div class="list-group-item title"> {{campus_training.title}}</div>
                {{#each campus_training}}
                <a href="#campus/trainings/{{id}}" class="list-group-item item-{{id}}"><span class="">{{title}}</span><span class='pull-right date'>{{pubdate}}</span></a>
                {{/each}}
          </div>
      </div>
  </div> 
</div>
