<h1>{{title}}</h1>
<section class="panel panel-searchbox">
    <div class="panel-body panel-body-searchbox">
      <form role="form">

          {{#each filters}}
          <section class="form-group clearfix">
            <h1>{{title}}</h1>
            <div class="btn-group" data-toggle="buttons">
                
                {{#each items}}
                <label class="btn  btn-default btn-sm {{#unless @index}}active{{/unless}}">
                  <input type="radio" name="{{../name}}" id="option1" {{#unless @index}}checked{{/unless}}> 
                  {{#if this.name}}{{name}}{{else}}{{this}}{{/if}}
                </label>
                {{/each}}

            </div>
          </section>
          {{/each}}

      </form>
    </div>
</section>
<section class="panel panel-list">
    <div class="panel-body panel-body-list"></div>
</section>
