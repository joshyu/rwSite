<div class="panel-notify-sub-heading">{{title}}</div>
<div class="items active panel-notify-sub-list {{#if contacts.empty}}empty-list{{/if}}">
    
    {{#if contacts.morepage}}
    <!-- Carousel nav -->
    <!-- <div class="controls pull-right hidden-xs">
      <a class="carousel-control left fa fa-chevron-left btn" href=".carousel-birthday" data-slide="prev"></a>
      <a class="carousel-control right fa fa-chevron-right btn" href=".carousel-birthday" data-slide="next"></a> 
    </div> -->
    {{/if}}

    {{#if contacts.empty}}
      <div class="alert" role="alert"> No Birthday Notification in this month. </div>
    {{else}}
      <div class="carousel carousel-birthday slide" data-ride="carousel">
          <!-- Carousel items -->
          <div class="carousel-inner">
                {{#each contacts}}
                <div class="item  {{#unless @index}}active{{/unless}}">
                    {{#each this}}
                            <div class="col-xs-4">
                                <div class="squareimg">
                                    <a href="#campus/employees" data-employee-id="{{nameRecordId}}" class="profilelink"><img src="{{photo}}" alt="" class="img-circle img-thumbnail">                                
                                    </a>
                                 </div>
                               <div class="label label-birthday">{{formatDate birthday year=false}}</div> 
                            </div>
                    {{/each}}
                </div>
                {{/each}}
          </div>
          <ol class="carousel-indicators">
            {{#if contacts.morepage}}
              {{#each contacts}}
              <li data-target=".carousel-birthday" data-slide-to="{{@index}}" class="{{#unless @index}}active{{/unless}}"></li>
              {{/each}}
            {{/if}}
          </ol>
      </div>
  {{/if}}
</div>
