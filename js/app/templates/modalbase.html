<div class="modal-dialog">
    <div class="modal-content arrow_box">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only butClose">Close</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{body}}
      </div>

      <div class="modal-footer">
        {{footer}}
      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
