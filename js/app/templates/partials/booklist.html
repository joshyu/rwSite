{{#if campus_book.length}}
{{#each campus_book}}
<tr>
  <td>{{id}}</td>
  <td>{{title}} 
    {{#if isNew}}<span class="label-newbook label label-primary">New</span>{{/if}}
  </td>
  <td>{{category}}</td>
  <td>{{quantity}}</td>
</tr>
{{/each}}
{{else}}
<tr class="noresult">
  <td colspan="4">no results.</td>
</tr>
{{/if}}
