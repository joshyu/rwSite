{{#each campus_survey}}
<div class="campus-item">
	<div class="head"><h4>{{title}}</h4>
			<span class="banner-right">
	    	<span><span class="numjoined">{{numVoted}}</span></span>
	    	<span class="btnJoin"><a href="{{votelink}}" class="btn btn-default   btn-xs" target="_blank"  >Vote</a></span>
	    </span>
	</div>
	<div class="banner">
	    <span class="glyphicon glyphicon-user"></span> <b>{{author}}</b> <span class="splitter"> | </span>
	    <span class="glyphicon glyphicon-calendar"></span> {{pubdate}}
	</div>
	<div class="content">
	   <p>{{{content}}}</p>
	</div>
</div>
{{/each}}
