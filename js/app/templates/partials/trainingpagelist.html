{{#if campus_training.length}}
{{#each campus_training}}
<tr data-item-id="{{id}}">
  <td>{{id}}</td>
  <td>{{title}}</td>
  <td>{{author}}</td>
  <td><b>{{formatDate pubdate}}</b> <sub class="splitter">{{timespan}}</span> </td>

  <td>{{Rank}}</td>
  <td>{{category}}</td>
  {{#if available}}
    <td class="text-primary"><a href="{{joinLink}}" target="_blank">available</a></td>
  {{else}}
    <td class="text-muted">closed</td>
  {{/if}}
</tr>
{{/each}}
{{else}}
<tr class="noresult">
  <td colspan="7">No results.</td>
</tr>
{{/if}}
